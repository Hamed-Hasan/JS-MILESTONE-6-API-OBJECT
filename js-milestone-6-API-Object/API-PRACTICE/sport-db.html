<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #male{display: none;}
        #female{display: none;}
        #spinner{display: none;}
    </style>
</head>
<body>

    <div class="container">
       
            <div id="spinner" class="spinner-grow text-info position-absolute top-50 start-50" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        
        <div class="row">
            <div class="col-lg-8">
                <h2>Search Player Name</h2>
                <div class="d-flex">
                    <input id="input-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

                    <button onclick="searchPlayer()" class="btn btn-outline-success" type="submit">Search</button>
                  </div>
                  <div class="mb-4">
                    <div id="error" class="text-danger"></div>
                    
                  </div>
                  <div id="show-player" class="row">

                  </div>
            </div>
            <div class="col-lg-4">
                <h2>Player Detail</h2>
                <div id="show-img">
                    <img id="male" src="./FIFA-World-Cup.jpg" class="img-fluid" alt="">
                    <img id="female" src="./female.jpg" class="img-fluid" alt="">
                </div>
                <div id="showDetail" >
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="sport-db.js"></script>
</body>
</html>
